<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dasboard</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
        integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <div class="main" id="main">
        <div class="sidebar">
            <div class="side_links">
                <ul>
                    <li><a href="#">Dashboard</a></li>
                    <li><a href="./index.html">SignUp or Login</a></li>
                    <li><a onclick="logoutUser()">Log Out</a></li>
                </ul>
            </div>
        </div>
        <div class="content">
            <header>
                <i class="fas fa-bars" id="menu"></i>
                <div class="header-logo">Dashboard</div>
            </header>
            <div class="dash_cont">
                <h2 id="welUser"></h2>
                <div class="todoApp">
                    <div class="container">
                        <h2>TODO LIST</h2>
                        <h3>Add Item</h3>
                        <form id="todoForm" onsubmit="todoSub(event)">
                            <input type="text" id="todoInp" required>
                            <button type="submit" onclick="addTodoFunc()">Add</button>
                        </form>
                
                        <h3>Todo</h3>
                        <ul id="incomplete-tasks">
                            <!-- <li><input type="checkbox"><label>Pay Bills</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li> -->
                            <li><input type="checkbox"><label>Go Shopping</label><input type="text" value="Go Shopping"><button class="edit">Edit</button><button class="delete">Delete</button></li>
                        </ul>
                
                        <h3>Completed</h3>
                        <ul id="completed-tasks">
                            <li><input type="checkbox" checked><label>See the Doctor</label><input type="text"><button class="edit">Edit</button><button class="delete">Delete</button></li>
                        </ul>
                    </div>
                    </ul>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        const Bar = document.getElementById("menu");
        const main = document.getElementById("main");
        Bar.addEventListener("click", () => {
            return main.classList.toggle("close");
        });
    </script>
    <script src="./assets/js/app.js"></script>
</body>

</html>
